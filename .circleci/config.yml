version: 2
jobs:
  build:
    machine: true
    steps:
      - checkout
      - run:
          name: Login to Dockerhub
          command: echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUB_USER" --password-stdin
      - run:
          name: Build and push Docker image
          command: |
            date=$(date "+%Y-%m-%d")
            git_ref=$(git --no-pager log -1 --pretty=%h)
            docker build -t navikt/pt-sak-consumer:preprod-${git_ref} --target=preprod .
            docker push navikt/pt-sak-consumer:preprod-${git_ref}
            docker build -t navikt/pt-sak-consumer:latest -t navikt/pt-sak-consumer:${date}-${git_ref} --target=prod .
            docker push navikt/pt-sak-consumer:latest
            docker push navikt/pt-sak-consumer:${date}-${git_ref}
