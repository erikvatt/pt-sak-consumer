image: navikt/pt-sak-consumer
team: ptsak
replicas:
  min: 2
  max: 2
secrets: true
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi
healthcheck:
  liveness:
    path: /
    initialDelay: 20
    timeout: 1
    periodSeconds: 5
    failureThreshold: 10
  readiness:
    path: /
    initialDelay: 20
    timeout: 1
prometheus:
  enabled: true
  path: /
alerts:
- alert: appNotRunning
  expr: sum(up{app="pt-sak-consumer"}) < 1
  for: 5m
  labels:
    severity: critical
  annotations:
    description: pt-sak kjører ikke
    action: Bruk kubectl for å se hva som feiler podene, og om deployment mangler
